<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Generatore SQL INSERT</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
    color: #555;
}

input[type="number"],
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.mode-buttons {
    margin-top: 15px;
}

.mode-buttons button {
    padding: 10px 20px;
    margin-right: 10px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background-color: #ddd;
}

.mode-buttons button.active {
    background-color: #4CAF50;
    color: white;
}

button.generate {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

textarea {
    width: 100%;
    height: 200px;
    margin-top: 15px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: monospace;
    font-size: 14px;
    resize: none;
}
</style>
</head>

<body>

<div class="container">
<h1>Generatore di query INSERT per supplements</h1>

<label>Modalit√†:</label>
<div class="mode-buttons">
    <button id="btnMM" class="active" onclick="setMode('MM')">MM</button>
    <button id="btnML" onclick="setMode('ML')">ML</button>
</div>

<label>ID iniziale:</label>
<input type="number" id="startId" placeholder="Inserisci ID iniziale">

<label>Menu IDs (separati da spazio):</label>
<input type="text" id="menuIds" placeholder="Es: 1 2 3 4">

<button class="generate" onclick="generateSQL()">Genera file .txt</button>

<label>Anteprima query:</label>
<textarea id="preview" readonly></textarea>
</div>

<script>
let mode = 'MM';

const CONFIG = {
    MM: {
        articleIds: [236,237,238,239,240,241,242,243,244,245,178,177,24,26,92,102,101],
        supplementIds: [302,303,304,305,306,307,308,309,310,311,202,201,300,301,353,355,354],
        prices: [1.50,1.90,2.50,1.00,1.00,1.00,9.99,9.99,9.99,9.99,0.50,0.80,1.00,1.00,0.50,0.50,0.50],
        validFrom: '2025-09-01',
        validTo: '2099-12-31'
    },
    ML: {
        articleIds: [236,237,238,239,240,241,242,243,244,245,178,177,24,26,92,102,101],
        supplementIds: [302,303,304,305,306,307,308,309,310,311,202,201,300,301,353,355,354],
        prices: [1.50,1.90,2.50,1.00,1.00,1.00,9.99,9.99,9.99,9.99,0.50,0.80,1.00,1.00,0.50,0.50,0.50],
        validFrom: '2025-09-01',
        validTo: '2099-12-31'
    }
};

function setMode(selectedMode) {
    mode = selectedMode;
    document.getElementById('btnMM').classList.toggle('active', mode === 'MM');
    document.getElementById('btnML').classList.toggle('active', mode === 'ML');
}

function generateSQL() {

    const { articleIds, supplementIds, prices, validFrom, validTo } = CONFIG[mode];

    const startIdInput = document.getElementById('startId').value.trim();
    const menuIdsInput = document.getElementById('menuIds').value.trim();

    if (!startIdInput || !menuIdsInput) {
        alert("Inserisci ID iniziale e menu_id.");
        return;
    }

    const startId = parseInt(startIdInput);
    let menuIds = menuIdsInput.split(' ')
        .map(x => parseInt(x))
        .filter(x => !isNaN(x));

    let currentId = startId;
    let queries = [];

    menuIds.forEach(menuId => {
        for (let i = 0; i < articleIds.length; i++) {
            queries.push(
                `insert into supplements values(${currentId},${menuId},${articleIds[i]},NULL,${supplementIds[i]},${prices[i].toFixed(2)},'${validFrom}','${validTo}');`
            );
            currentId++;
        }
    });

    document.getElementById('preview').value = queries.join('\n');

    const blob = new Blob([queries.join('\n')], { type: 'text/plain' });
    const link = document.createElement('a');
    link.download = 'inserts.sql';
    link.href = URL.createObjectURL(blob);
    link.click();
}
</script>

</body>
</html>
