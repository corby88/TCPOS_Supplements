<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Generatore SQL INSERT</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #333333;
    margin-bottom: 30px;
}

label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
    color: #555555;
}

input[type="number"],
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
}

button {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

textarea {
    width: 100%;
    height: 200px;
    margin-top: 15px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: monospace;
    font-size: 14px;
    resize: none;
}

footer {
    text-align: center;
    margin-top: 50px;
    color: #777;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="container">
<h1>Generatore di query INSERT per supplements</h1>

<label>ID iniziale:</label>
<input type="number" id="startId" placeholder="Inserisci ID iniziale">

<label>Menu IDs (separati da spazio): </label>
<input type="text" id="menuIds" placeholder="Inserisci menu_id separati da spazio">

<button onclick="generateSQL()">Genera file .txt</button>

<label>Anteprima query:</label>
<textarea id="preview" readonly></textarea>
</div>

<footer>
Creata da Te â€“ Generatore SQL per GitHub Pages
</footer>

<script>
const articleIds = [24,26,236,237,238,239,240,241,242,243,244,245,92,101,102];
const supplementIds = [300,301,302,303,304,305,306,307,308,309,310,311,353,354,355];
const prices = [1.00,1.00,2.00,1.90,2.50,1.00,1.00,1.00,9.99,9.99,9.99,9.99,0.4,0.4,0.4];
const validFrom = '2025-09-01';
const validTo = '2099-12-31';

function generateSQL() {
    const startIdInput = document.getElementById('startId').value.trim();
    const menuIdsInput = document.getElementById('menuIds').value.trim();

    // Controllo input vuoti
    if (!startIdInput || !menuIdsInput) {
        alert("Per favore, inserisci sia l'ID iniziale che almeno un menu_id.");
        return;
    }

    const startId = parseInt(startIdInput);
    if (isNaN(startId) || startId < 1) {
        alert("ID iniziale non valido. Inserisci un numero intero positivo.");
        return;
    }

    // Split dei menu_id con spazio, rimuovendo eventuali spazi doppi o valori non numerici
    let menuIds = menuIdsInput.split(' ')
        .map(x => x.trim())
        .filter(x => x !== '' && !isNaN(parseInt(x)))
        .map(x => parseInt(x));

    if (menuIds.length === 0) {
        alert("Non sono stati inseriti menu_id validi.");
        return;
    }

    let currentId = startId;
    let queries = [];

    menuIds.forEach(menuId => {
        for(let i=0; i<articleIds.length; i++){
            let query = `insert into supplements values(${currentId},${menuId},${articleIds[i]},NULL,${supplementIds[i]},${prices[i].toFixed(2)},'${validFrom}','${validTo}');`;
            queries.push(query);
            currentId++;
        }
    });

    // Mostra anteprima nel textarea
    document.getElementById('preview').value = queries.join('\n');

    // Scarica file
    const blob = new Blob([queries.join('\n')], {type: 'text/plain'});
    const link = document.createElement('a');
    link.download = 'inserts.sql';
    link.href = URL.createObjectURL(blob);
    link.click();
}
</script>

</body>
</html>
