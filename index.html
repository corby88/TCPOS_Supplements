<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Generatore SQL INSERT</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
    color: #555;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
}

textarea {
    height: 80px;
    font-family: monospace;
    resize: vertical;
}

.mode-buttons {
    margin-top: 15px;
}

.mode-buttons button {
    padding: 10px 20px;
    margin-right: 10px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background-color: #ddd;
}

.mode-buttons button.active {
    background-color: #4CAF50;
    color: white;
}

button.generate {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

#preview {
    height: 200px;
}
</style>
</head>

<body>

<div class="container">
<h1>Generatore di query INSERT per supplements</h1>

<label>Modalit√†:</label>
<div class="mode-buttons">
    <button id="btnMM" class="active" onclick="setMode('MM')">MM</button>
    <button id="btnML" onclick="setMode('ML')">ML</button>
</div>

<label>ID iniziale:</label>
<input type="number" id="startId" placeholder="Inserisci ID iniziale">

<label>Menu IDs (separati da spazio):</label>
<input type="text" id="menuIds" placeholder="Es: 1 2 3 4">

<label>Article IDs (separati da spazio):</label>
<textarea id="articleIdsInput" placeholder="Es: 236 237 238 239"></textarea>

<label>Supplement IDs (separati da spazio):</label>
<textarea id="supplementIdsInput" placeholder="Es: 302 303 304 305"></textarea>

<label>Prices (separati da spazio, formato 1.50):</label>
<textarea id="pricesInput" placeholder="Es: 1.50 1.90 2.50 1.00"></textarea>

<button class="generate" onclick="generateSQL()">Genera file .txt</button>

<label>Anteprima query:</label>
<textarea id="preview" readonly></textarea>
</div>

<script>
let mode = 'MM';

const CONFIG = {
    MM: {
        articleIds: [236,237,238],
        supplementIds: [302,303,304],
        prices: [1.50,1.90,2.50],
        validFrom: '2025-09-01',
        validTo: '2099-12-31'
    },
    ML: {
        articleIds: [24,26,236],
        supplementIds: [300,301,302],
        prices: [1.00,1.00,1.50],
        validFrom: '2025-09-01',
        validTo: '2099-12-31'
    }
};

function setMode(selectedMode) {
    mode = selectedMode;
    document.getElementById('btnMM').classList.toggle('active', mode === 'MM');
    document.getElementById('btnML').classList.toggle('active', mode === 'ML');
}

function parseInput(input, isFloat = false) {
    return input
        .split(' ')
        .map(x => isFloat ? parseFloat(x) : parseInt(x))
        .filter(x => !isNaN(x));
}

function generateSQL() {

    const startIdInput = document.getElementById('startId').value.trim();
    const menuIdsInput = document.getElementById('menuIds').value.trim();

    if (!startIdInput || !menuIdsInput) {
        alert("Inserisci ID iniziale e menu_id.");
        return;
    }

    let articleIds = parseInput(document.getElementById('articleIdsInput').value);
    let supplementIds = parseInput(document.getElementById('supplementIdsInput').value);
    let prices = parseInput(document.getElementById('pricesInput').value, true);

    const { validFrom, validTo } = CONFIG[mode];

    // Se vuoti usa default
    if (articleIds.length === 0) articleIds = CONFIG[mode].articleIds;
    if (supplementIds.length === 0) supplementIds = CONFIG[mode].supplementIds;
    if (prices.length === 0) prices = CONFIG[mode].prices;

    if (articleIds.length !== supplementIds.length || articleIds.length !== prices.length) {
        alert("ArticleIds, SupplementIds e Prices devono avere la stessa lunghezza.");
        return;
    }

    const startId = parseInt(startIdInput);
    let menuIds = parseInput(menuIdsInput);

    let currentId = startId;
    let queries = [];

    menuIds.forEach(menuId => {
        for (let i = 0; i < articleIds.length; i++) {
            queries.push(
                `insert into supplements values(${currentId},${menuId},${articleIds[i]},NULL,${supplementIds[i]},${prices[i].toFixed(2)},'${validFrom}','${validTo}');`
            );
            currentId++;
        }
    });

    const output = queries.join('\n');
    document.getElementById('preview').value = output;

    const blob = new Blob([output], { type: 'text/plain' });
    const link = document.createElement('a');
    link.download = 'inserts.sql';
    link.href = URL.createObjectURL(blob);
    link.click();
}
</script>

</body>
</html>
